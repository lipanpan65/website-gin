version: '3.8'

services:
  website-gin-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: website-gin-dev
    ports:
      - "9899:9899"  # 应用端口
      - "2345:2345"  # 调试端口
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      - GO_ENV=dev
      - GIN_MODE=debug
    networks:
      - website-dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  go-mod-cache:

networks:
  website-dev-network:
    external: true